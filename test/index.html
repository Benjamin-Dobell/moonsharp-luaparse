<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <script src="lib/mocha/mocha.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="lib/expect.js"></script>

  <!-- Library -->
  <script src="../lib/luaparse.js"></script>
  <script>
    window.parser = window.luaparse;
    window.parser.defaultOptions.scope = true;
  </script>


  <!-- Spec -->
  <script src="spec/assignments.js"></script>
  <script src="spec/comments.js"></script>
  <script src="spec/conditional.js"></script>
  <script src="spec/do.js"></script>
  <script src="spec/expressions.js"></script>
  <script src="spec/for.js"></script>
  <script src="spec/functioncalls.js"></script>
  <script src="spec/functions.js"></script>
  <script src="spec/literals.js"></script>
  <script src="spec/escapesequences.js"></script>
  <script src="spec/local.js"></script>
  <script src="spec/misc.js"></script>
  <script src="spec/operators.js"></script>
  <script src="spec/precedence.js"></script>
  <script src="spec/repeat.js"></script>
  <script src="spec/return.js"></script>
  <script src="spec/scope.js"></script>
  <script src="spec/statements.js"></script>
  <script src="spec/tableconstructors.js"></script>
  <script src="spec/while.js"></script>

  <!-- trigger the mocha runner -->
  <script src="runner/mocha.js"></script>
</body>
</html>
