<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Luaparse benchmarks</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
  <style>
    body { font-size: 14px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="loading">Loading...</div>
  <button id="run" class="hidden">Run benchmark</button>

  <p>The following table contains a column for each meaningful commit hash benchmarked. The value displayed is runs per second (hz).</p>
  <p><strong>Note, as you're only running the current version the chart is far from comparable.</strong></p>

  <iframe id="result" style="border:0; width: 100%; height: 500px;"></iframe>

  <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>
  <script>
    window.key = 'agt1YS1wcm9maWxlcnINCxIEVGVzdBiS6aETDA';
    window.commit = '33e3a';
    window._bTestResults = {};
    window.resultPath = 'http://www.browserscope.org/user/tests/table/' + window.key + '?v=3';
    window.beaconPath = 'http://www.browserscope.org/user/beacon/' + window.key;

    requirejs.config({
        paths: {
          benchmark: 'lib/benchmark'
        , jquery: 'http://code.jquery.com/jquery-1.8.3.min'
        , luaparse: '../lib/luaparse'
        , text: 'https://github.com/requirejs/text/raw/master/text'
      }
    });

    require([
        'jquery'
      , 'benchmark'
      , 'luaparse'
      , 'text!../benchmarks/lib/ParseLua.lua'
    ], function($, Benchmark, parser, luaminify) {
      var suite = new Benchmark.Suite()
        , $run = $('#run')
        , $loading = $('#loading')
        , $result = $('#result');

      $run.on('click', function() {
        $loading.removeClass('hidden');
        $loading.text('Loading, we\'re running 1000 samples so sit back and relax...');
        $run.addClass('hidden');
        setTimeout(function() { suite.run(); }, 100);
      });

      suite.add(window.commit, function() {
        parser.parse(luaminify);
      }, { minSamples: 1000 });

      suite.on('cycle', function(e) {
        setResult(window.commit, e.target.hz);
        console.log(e.target);
      });

      suite.on('complete', function(e) {
        $('<script src="' + window.beaconPath + '" />')
          .appendTo($('body'));

        setTimeout(function()  {
          $run.replaceWith('<p>' + e.target.toString() + ' (' + e.target.hz + ' hz)</p>');
          $loading.addClass('hidden');
          updateIframe();
        }, 3000);
      });

      function setResult(name, hz) {
        window._bTestResults[name] = Math.round(hz);
      }

      function updateIframe() {
        $result[0].src = window.resultPath;
        $result[0].onload = function() {
          $('#run').removeClass('hidden');
          $('#loading').addClass('hidden');
        };
      }
      updateIframe();
    });
  </script>
</body>
</html>
