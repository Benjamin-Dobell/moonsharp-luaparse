<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Luaparse benchmarks</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>

  <button id="run" class="hidden">Run</button>

  <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>
  <script>
    window.key = 'agt1YS1wcm9maWxlcnINCxIEVGVzdBiS6aETDA';
    window.commit = '33e3a';
    window._bTestResults = {};

    requirejs.config({
        paths: {
          benchmark: 'lib/benchmark'
        , jquery: 'http://code.jquery.com/jquery-1.8.3.min'
        , luaparse: '../lib/luaparse'
        , text: 'https://github.com/requirejs/text/raw/master/text'
      }
    });

    require([
        'jquery'
      , 'benchmark'
      , 'luaparse'
      , 'text!../benchmarks/lib/ParseLua.lua'
    ], function($, Benchmark, parser, luaminify) {
      var suite = new Benchmark.Suite();

      $('#run')
        .on('click', function() {
          $(this).addClass('hidden');
          suite.run();
        });

      suite.add(window.commit, function() {
        parser.parse(luaminify);
      });

      suite.on('cycle', function(e) {
        setResult(e);
      });

      suite.on('complete', function() {
        $.get('http://www.browserscope.org/user/beacon/' + window.key, function() {
          console.log(arguments);
        });
      });

      function setResult(e) {
        var ms = e.target.times.period * 1000;
        window._bTestResults[window.commit] = ms.toFixed(4);
      }

      $.get('http://www.browserscope.org/user/tests/table/' + window.key, function() {
        $('#run').removeClass('hidden')
        console.log(arguments);
      });
    });
  </script>
</body>
</html>
